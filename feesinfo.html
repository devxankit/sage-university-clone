<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Viewer</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
        }

        #image-container {
            margin-top: 20px;
            
        }

        img {
            max-width: 100%;
            height: auto;
            margin-bottom: 10px;
        }

        


button{
  align-items: center;
  appearance: none;
  background-color: #fff;
  border-radius: 24px;
  border-style: none;
  box-shadow: rgba(0, 0, 0, .2) 0 3px 5px -1px,rgba(0, 0, 0, .14) 0 6px 10px 0,rgba(0, 0, 0, .12) 0 1px 18px 0;
  box-sizing: border-box;
  color: #3c4043;
  cursor: pointer;
  display: inline-flex;
  fill: currentcolor;
  font-family: "Google Sans",Arial,sans-serif;
  font-size: 14px;
  font-weight: 500;
  height: 48px;
  justify-content: center;
  letter-spacing: .25px;
  line-height: normal;
  max-width: 100%;
  overflow: visible;
  padding: 2px 24px;
  position: relative;
  text-align: center;
  text-transform: none;
  transition: box-shadow 280ms cubic-bezier(.4, 0, .2, 1),opacity 15ms linear 30ms,transform 270ms cubic-bezier(0, 0, .2, 1) 0ms;
  user-select: none;
  -webkit-user-select: none;
  touch-action: manipulation;
  width: auto;
  will-change: transform,opacity;
  z-index: 0;
}

button {
  background: #F6F9FE;
  color: #174ea6;
}

button {
  box-shadow: 0 4px 4px 0 rgb(60 64 67 / 30%), 0 8px 12px 6px rgb(60 64 67 / 15%);
  outline: none;
}


button:not(:disabled) {
  box-shadow: rgba(60, 64, 67, .3) 0 1px 3px 0, rgba(60, 64, 67, .15) 0 4px 8px 3px;
}

button:not(:disabled):hover {
  box-shadow: rgba(60, 64, 67, .3) 0 2px 3px 0, rgba(60, 64, 67, .15) 0 6px 10px 4px;
}

button:not(:disabled):focus {
  box-shadow: rgba(60, 64, 67, .3) 0 1px 3px 0, rgba(60, 64, 67, .15) 0 4px 8px 3px;
}

button:not(:disabled):active {
  box-shadow: rgba(60, 64, 67, .3) 0 4px 4px 0, rgba(60, 64, 67, .15) 0 8px 12px 6px;
}

button:disabled {
  box-shadow: rgba(60, 64, 67, .3) 0 1px 3px 0, rgba(60, 64, 67, .15) 0 4px 8px 3px;
}
        
    </style>
</head>
<body>

<div id="image-container">
    <img id="main-image" src="image1.jpg" alt="image1" >
    <br>
    <button onclick="showNextImage()">NHI LAYA</button>
    <button onclick="resetImages()">HAA LAYA</button>
</div>

<script>
    var imageIndex = 1; 

    function showNextImage() {
      
        var mainImage = document.getElementById('main-image');
        
       
        if (imageIndex === 1) {
            mainImage.src = 'image2.jpg';
            mainImage.alt = 'image2';
            
        } else {
            // for now i have only no more images to show that what fuction here stoped if i want to show more images that use here else if statement and continue the process
        }

        
        imageIndex++;
    }

    function resetImages() {
       
        var mainImage = document.getElementById('main-image');

      
        mainImage.src = 'image3.jpg';
        mainImage.alt = 'image3';
        mainImage.style.width = '600px';  
        mainImage.style.height = 'auto'; 

       
        imageIndex = 1;
    }
</script>

</body>
</html>
